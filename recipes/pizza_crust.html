<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Pizza Recipe</title>

  <body>  
    <h1>Pizza Crust</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https://images.media-allrecipes.com/userphotos/8135561.jpg&q=60&c=sc&orient=true&poi=auto&h=512" alt="A delicious pizza" />
    <p>It is quick, easy, and delicious!</p>
    
    <h2>Ingredients</h2>
    <ul>
      <li> 1 (.25 ounce) package active dry yeast</li>
      <li> 1 cup warm water (110 degrees F/45 degrees C)</li>
      <li> 2 cups bread flour, plus more for dusting</li>
      <li> 2 tablespoons olive oil</li>
      <li> 2 teaspoons white sugar</li>
      <li> 1 teaspoon salt</li>
    </ul>
